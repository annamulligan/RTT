<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="">
        First name: <input type="text" id="txt1"><br>
        <button type = "button" value = "Submit" onclick = "getData(txt1.value)">Submit</button>
    </form>
    <p>Suggestions: <span id="txtHint"></span></p>
    <script>
        function getData(str) {
            var xhttp;
            document.getElementById("txtHint").innerHTML = "Hello";
            if (str.length == 0) {
                document.getElementById("txtHint").innerHTML = str;
                return;
            }
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("txtHint").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "download_static.php?q="+str, true);
            xhttp.send();
        }
    </script>


</body>
</html>
